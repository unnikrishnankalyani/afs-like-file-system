syntax = "proto3";

option java_package = "ex.grpc";

package afs;

service AFS {
  rpc afs_MKDIR(MkdirReq) returns (MkdirRes) {}
  rpc afs_RMDIR(RmdirReq) returns (RmdirRes) {}
  rpc afs_READ(ReadReq) returns (ReadRes) {}
  rpc afs_WRITE(WriteReq) returns (WriteRes) {}
  rpc afs_CREATE(CreateReq) returns (CreateRes) {}
  rpc afs_REMOVE (RemoveReq) returns (RemoveRes) {}
  rpc afs_LOOKUP(LookupReq) returns (LookupRes) {}
  rpc afs_SETATTR(SetattrReq) returns (SetattrRes) {}
  rpc afs_GETATTR(GetattrReq) returns (GetattrRes) {}
  rpc afs_COMMIT(CommitReq) returns (CommitRes) {}
  rpc afs_LS(LsReq) returns (stream LsRes){}
  rpc afs_FETCH(FetchRequest) returns (FetchReply){}
  rpc afs_OPEN(OpenReq) returns (OpenRes){}
}
message OpenReq{

}

message OpenRes{
  
}

message FetchRequest {
  string path = 1;
}

message FetchReply {
  int32 error = 1;
  string reason = 2;
  int32 size = 3;
  bytes buf = 4;
}

message LsReq {
    string path = 1;
}

message LsRes {
    int32 error = 1;
    string name = 2;
}

message file_attr {
  enum ftype {
    afsREG = 0;
    afsDIR = 1;
  }
  ftype   type = 1;   // file type
  uint64  size = 2;   // file size in bytes.
}

message ReadReq {
  string file = 1;
  uint64 offset = 2;
  uint64 count = 3;
}


message ReadResult_OK {

}

message ReadResult_FAIL {
}

message ReadRes {

}

message MkdirReq {

}

message MkdirRes {
  
}

message RmdirReq {

}

message RmdirRes {

}

message WriteReq {
  
}

message WriteRes {

}

message GetattrReq {
  string fh = 1;
}

message GetattrRes {
  string fh = 1;
}

message SetattrReq {
  string fh = 1;

}


message SetattrRes {

}

message CommitReq {
  string fh = 1;
}

message CommitRes {
 
}

message RemoveReq {
  
}


message RemoveRes {
  
